<html>    <head>
    <title>Welcome to HTMl program</title>       
</head>
<body>
 <b>list tags in html</b>
 <h2>Order List</h2>
 <ol type="A"><!---order list type="1 or A or a or I"-->
     <li>CPU</li>
     <li>MU</li>
     <li>ALU</li>
 </ol>
 <h2>UnOrder List</h2><!--type="desc, circle square"-->
 <ul type="circle">
     <li>CPU</li>
     <li>MU</li>
     <li>ALU</li>
 </ul>
 <dl><!--definition list-->
     <dt>CPU</dt><!--definition term-->
     <dd>Central processing unit</dd><!--definition data-->
 </dl>
 <dl>
     <dt>ALU</dt>
     <dd>Arithmetic Logic Unit</dd>
 </dl>
 


</body>
</html>
