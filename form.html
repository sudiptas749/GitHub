<html>
    <head>
        <title>form tags in html</title>
    </head>
    <body bgcolor="#00ff00">
        <center><h2>Employee Bio-Data form</h2></center>
        <br><br>
        <form>
         Employee Name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="text" name="username"> 
         <br><br>

         Gender : <input type="radio" name="r1"> Male</input>
                  <input type="radio" name="r1">Female</input>

        Date of Join:<select >    
                <option>1998</option>

            <button type="button" name="submit">Submit</button>

        </form>
