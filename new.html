<html>
    <head>
        <title>New Table</title>
        <style>
            thead {color:green;}
            tbody {color:blue;}
            tfoot {color:red;}
            
            table, th, td {
              border: 1px solid black;
            }
            </style>
    </head>
        <body>
            <h1>COLORFUL TABLES</h1>
            <table>
                <thead>
                    <tr>

                    <th>Savings</th>
                </thead>
                <tbody>
                    <tr>
                        <td>January</td>
                        <td>$100</td>
                    </tr>
                </tbody>
                <tbody>
                    <tr>
                        <td>February</td>
                        <td>$80</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>sum</td>
                        <td>$180</td>
                    </tr>
                </tfoot>
            </table>
        </body>
</html>
